<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page__body">
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <a href="#" class="listdo">Cписок дел</a>
                    <div class="wrapper-info">
                        <div id="temp">
                            temp:
                        </div>
                        <div id="kurs">currencie: </div>
                        <div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="windowOfCreate">
                    <div class="ContainBTNCreate">
                    <button id="showPopup">Создание дела</button>
</div>
                    <dialog class="createboard" id="createdo">

                        <h2 id="h2createdo">Создание дела</h2>
                        <form method="dialog" id="FormOfCreate">
                            <div class="TEXTBOARD">
                                <label>Название</label>
                                <input type="text" placeholder="Введите название" id="NameOfDo">
                                <p id="errorMassageOfName" class="massError"></p>
                                <label>Описание</label>
                                <input type="text" placeholder="Введите описание" id="MasOfDescription">
                                <p id="errorMassageOfDescription" class="massError"></p>
                                <label>Дедлайн</label>
                                <input type="date" id="MasOfDate">
                                <p id="errorMassageOfDate" class="massError"></p>
                                <label>выберите тег</label>
                                <details >
                                    <summary>выберите теги</summary>
                                    <form>
                                        <div id="forCreateBoard">
                                    </div>
                                    </form>
                                </details>
                                <p id="errorMassageOfTag" class="massError"></p>
                                <select>
                                    <option value="procces" id="inProcces">в процессе</option>
                                    <option value="finish">завершено</option>
                                </select>
                                <span class="btnFcreate">
                                    <button id="CloseModal" type="reset">Отмена</button>
                                    <button id="btncreate" type="reset">Создать</button>
                                </span>
                            </div>
                        </form>
                    </dialog>

                </section>
                <section>
                    <div id="forToDo">
                    </div>
                    <template id="TemplateCard">
                        <div class="todo-item">
                            <h2 id="h2NameOftDo"></h2>
                            <p id="DescriptionOfToDo"></p>
                            <p id="DeadLineOfToDo"></p>
                            <p id="TagOfToDo"></p>
                            <p id="StatusOfToDo"></p>  
                            <input id="HiddenIdInfo" hidden> 
                            <button class="btnchangeToDo"></button>
                            <button class="btnDeleteToDo"></button>
                        </div>
                    </template>
<dialog id="changeTodo">
                         <h2 id="h2Changedo">Изменение дела</h2>
                        <form method="dialog" id="FormOfChange">
                            <div class="TEXTBOARD">
                                <label>Название</label>
                                <input type="text" placeholder="Введите название" id="NameOfChange">
                                <p id="errorMassageOfNameChange" class="massError"></p>
                                <label>Описание</label>
                                <input type="text" placeholder="Введите описание" id="MasOfDescriptionChange">
                                <p id="errorMassageOfDescriptionChange" class="massError"></p>
                                <label>Дедлайн</label>
                                <input type="date" id="MasOfDateChange">
                                <p id="errorMassageOfDateChange" class="massError"></p>
                                <label>выберите тег</label>
                                <details>
                                    <summary>выберите теги</summary>
                                    <form>
                                        <div id="forChangeBoard">
                                    </div>
                                    </form>
                                </details>
                                <p id="errorMassageOfTagChange" class="massError"></p>
                                <select>
                                    <option value="procces" id="inProccesChange">в процессе</option>
                                    <option value="finish">завершено</option>
                                </select>
                                <span class="btnFcreate">
                                    <button id="CloseModalChange" type="reset">Отмена</button>
                                    <button id="BtnChange" type="reset">Сохранить</button>
                                </span>
                            </div>
                        </form>
</dialog >
<template id="templatetagForCreate">
            <div>
            <label >
                <input type="checkbox" name="tag" class="TagIs" value="x">
                <span id="spanInTemplate">

                </span>
            </label><br>
        </div>
</template>
<template id="templatetagForChange">
    <div>
    <label >
        <input type="checkbox" name="tagchange" class="TagIs" value="x">
        <span id="spanInTemplate">

        </span>
    </label><br>
</div>
</template>
<button type="submit" id="CreateTag"> Создать новый тег </button>
                </section>
                <section>
                    <dialog id="DialogOFcreateTag">
                        <h2 class="h2CreateTag"> Создание тега</h2>
                        <form>
                         <label>Введите название</label>
                            <input type="text" id="InputNewTag">
                            <p id="TagErrorMas" class="massError"></p>
                            <span>
                            <button>Отмена</button>
                            <button id="createNewTag">Сохранить</button>
                        </span>
                        </form>
                    </dialog>
                </section>
            </main>
        </div>
        <footer class="footer">fawd</footer>
    </div>
    <script src="js/class.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
