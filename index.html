<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page__body">
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <a href="#" class="listdo">Cписок дел</a>
                    <div class="wrapper-info">
                        <div id="temp">
                            temp:
                        </div>
                        <div id="kurs">currencie: </div>
                        <div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="windowOfCreate">

                    <button id="showPopup">Создание дела</button>

                    <dialog class="createboard" id="createdo">

                        <h2 id="h2createdo">Создание дела</h2>
                        <form method="dialog" id="FormOfCreate">
                            <div class="TEXTBOARD">
                                <label>Название</label>
                                <input type="text" placeholder="Введите название" id="NameOfDo">
                                <p id="errorMassageOfName" class="massError"></p>
                                <label>Описание</label>
                                <input type="text" placeholder="Введите описание" id="MasOfDescription">
                                <p id="errorMassageOfDescription" class="massError"></p>
                                <label>Дедлайн</label>
                                <input type="date" id="MasOfDate">
                                <p id="errorMassageOfDate" class="massError"></p>
                                <label>выберите тег</label>
                                <select id="MasOfTag">
                                    <option value="tag1">бездарь</option>
                                </select>
                                <p id="errorMassageOfTag" class="massError"></p>
                                <select>
                                    <option value="procces" id="inProcces">в процессе</option>
                                    <option value="finish">завершено</option>
                                </select>
                                <span class="btnFcreate">
                                    <button id="CloseModal" type="reset">Отмена</button>
                                    <button id="btncreate" type="reset">Создать</button>
                                </span>
                            </div>
                        </form>
                    </dialog>

                </section>
                <section>
                
                        <div>
                            <h2 class="h2NameOftDo"></h2>
                            <p class="DescriptionOfToDo"></p>
                            <p class="DeadLineOfToDo"></p>
                            <p class="TagOfToDo"></p>
                            <p class="StatusOfToDo"></p>
                            <button class="btnchangeToDo"></button>
                            <button class="btnDeleteToDo"></button>
                        </div>
                    
                </section>
            </main>
        </div>
        <footer class="footer">fawd</footer>
    </div>
    <script src="js/class.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
